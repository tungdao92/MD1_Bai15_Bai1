<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src=images/help.jpg id='i1' style="position:absolute; left: 400; top: 100;">
<br><br><br><br>
<input type=button onclick=timer() value='Start'>
<input type=button onclick=reset1() value='Reset'>
<div id='msg'></div>
<script language='JavaScript' type='text/JavaScript' src="img/sad.jpg">

    var dir_h='right';
    var dir_v='down';
    function reset1(){
        clearTimeout(my_time);
        document.getElementById('i1').style.left= "0px";
        document.getElementById('i1').style.top= "0px";
        document.getElementById("msg").innerHTML="";
    }

    function disp(){
        var step=2; // to  Change speed change this step value
//alert(dir);

        var y=document.getElementById('i1').offsetTop;
        var x=document.getElementById('i1').offsetLeft;
        if(x >= 400 ){
            dir_h = 'left';
        }
        if(x <= 200 ){
            dir_h = 'right';
        }
        if(dir_h=='right'){x= x +step;}
        else{x=x - step;}

        if(y >= 300 ){
            dir_v = 'up';
        }
        if(y <= 50 ){
            dir_v = 'down';
        }

        if(dir_v=='down'){y= y +step;}
        else{y=y - step;}

        document.getElementById('i1').style.top= y + "px"; // vertical movment
        document.getElementById('i1').style.left= x + "px"; // horizontal  movment

//////////////////////
    }

    function timer(){
        disp();
        var y=document.getElementById('i1').offsetTop;
        var x=document.getElementById('i1').offsetLeft;
        document.getElementById("msg").innerHTML="X: " + x  + " Y : " + y
        my_time=setTimeout('timer()',100);
    }


</script>
</body>
</html>
