<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="img/sad.jpg" width="100px" height="100px" id='i1' style="position:relative; left: 0px; top: 0px;">
<br><br><br><br>
<input type=button onclick=timer() value='Start'>
<input type=button onclick=reset1() value='Reset'>
<div id='msg'></div>


<script>
    function reset1() {
        clearTimeout(my_time);
        document.getElementById('i1').style.left = "0px";
        document.getElementById('i1').style.top = "0px";
        document.getElementById("msg").innerHTML = "";
    }

    function disp() {
        var step = 1; // Change this step value
//alert("Hello");
        var y = document.getElementById('i1').offsetTop;
        var x = document.getElementById('i1').offsetLeft;
        document.getElementById("msg").innerHTML = "X: " + x + " Y : " + y
        if (y < 400) {
            y = y + step;
            document.getElementById('i1').style.top = y + "px"; // vertical movement
        } else {
            if (x < 800) {
                x = x + step;
                document.getElementById('i1').style.left = x + "px"; // horizontal movement
            }
        }
    }

    function timer() {
        disp();
        my_time = setTimeout('timer()', 10);
    }
</script>
</body>
</html>
